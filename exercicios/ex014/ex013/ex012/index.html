<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio servidor.</p>
    <video poster="imagens/thumbnail.jpg" controls>
        <source src="midia/Meu-Video.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodu√ßao de videos.</p>
        <a href="midia/meu-video.mp4" target="_blank">clique aqui para baixar o arquivo</a>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://grabify.link/8PMKL6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
