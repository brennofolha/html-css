<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 1000px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES 
        TABLE
             THEAD
                  TR, TD, TH
             TBODY
                  TR,TD,TH
             TFOOT
                  TR,TD,TH
    -->
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Unidade Federativa</th>
                <th>População (2010)</th>
                <th>População (2021)</th>
                <th>Mudança</th>
                <th>% da pop. total</th>
                <th>País compáravel (habitantes)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td>41 262 199</td>
                <td>46 649 132</td>
                <td>+13.05%</td>
                <td>21,9%</td>
                <td>Espanha (46 439 864)</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
